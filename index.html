<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Academy- Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/roboto.woff2" as="font">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</head>

<body>
    <section class="section">
        <div class="section-wraper">
            <form class="section-form" action="https://digital-spectr.com/ac/academy.php" method="post" id="ajax_form"
                onsubmit="alert('The form was submitted');">
                <div class="section-form__question">
                    <p class="section-form__title">Задать вопрос</p>
                </div>
                <div class="section-form__input">

                    <input class="section-form__input-text" type="text" id="name" required
                        placeholder="Фамилия Имя Отчество *">
                </div>
                <div class="section-form__input-first">

                    <input class="section-form__input-number" type="tel" id="phone" pattern="[^0-9\-\(\)\+\ ]" required
                        placeholder="Телефон *">
                </div>
                <div class="section-form__input-second">

                    <input class="section-form__input-email" type="email" id="email" placeholder="Email" required>

                </div>
                <button class="section-form__button" type="submit" id="send">
                    ОТПРАВИТЬ ЗАПРОС
                </button>
            </form>
        </div>
    </section>
    <script src="js/name.js"></script>
    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
